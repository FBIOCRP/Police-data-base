<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        input {
            background: #ecf0f1;
        }
        button {
            background: #2980b9;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #3498db;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            color: black;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        img {
            border-radius: 5px;
            cursor: pointer;
        }
        #mugshotModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #mugshotModal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Police Database</h1>
        <input type="text" id="searchInput" placeholder="Search by name, ID, or case number" oninput="filterCases()">
        <button onclick="filterCases()">Search</button>
        
        <h2>Add Case</h2>
        <input type="text" id="caseId" placeholder="ID">
        <input type="text" id="caseName" placeholder="Name">
        <input type="text" id="caseNumber" placeholder="Case Number">
        <input type="text" id="caseStatus" placeholder="Status">
        <input type="text" id="caseCharges" placeholder="Charges">
        <input type="text" id="caseCitation" placeholder="Citations">
        <input type="file" id="caseMugShot" accept="image/*">
        <button onclick="addCase()">Add Case</button>
        
        <table id="casesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Case Number</th>
                    <th>Status</th>
                    <th>Charges</th>
                    <th>Citations</th>
                    <th>Mug Shot</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div id="mugshotModal" onclick="closeMugshot()">
        <img id="modalImage" src="">
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCwJ-vB6r2Ofc4c8sBt8loyXMC-LzQBvPc",
            authDomain: "policedatabase-ab642.firebaseapp.com",
            projectId: "policedatabase-ab642",
            storageBucket: "policedatabase-ab642.appspot.com",
            messagingSenderId: "809510064470",
            appId: "1:809510064470:web:4cbe3652e8566b033806f7",
            measurementId: "G-7J048PDD4Y"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const casesCollection = db.collection("cases");

        // ðŸ”¥ Real-time listener
        casesCollection.onSnapshot((snapshot) => {
            const table = document.getElementById("casesTable").getElementsByTagName('tbody')[0];
            table.innerHTML = ""; // Clear the table
            snapshot.forEach((doc) => {
                addCaseToTable(doc.data(), doc.id);
            });
        });

        // ðŸ”¥ Add Case to Firestore
        async function addCase() {
            const caseData = {
                id: document.getElementById("caseId").value,
                name: document.getElementById("caseName").value,
                caseNumber: document.getElementById("caseNumber").value,
                status: document.getElementById("caseStatus").value,
                charges: document.getElementById("caseCharges").value,
                citation: document.getElementById("caseCitation").value,
                mugShot: "" // Will be updated if an image is uploaded
            };

            // Handle Mugshot Upload (Base64)
            const mugShotInput = document.getElementById("caseMugShot");
            if (mugShotInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = async function (e) {
                    caseData.mugShot = e.target.result;
                    await casesCollection.add(caseData);
                };
                reader.readAsDataURL(mugShotInput.files[0]);
            } else {
                await casesCollection.add(caseData);
            }
        }

        // âœ… Add Cases to Table
        function addCaseToTable(caseData, docId) {
            const table = document.getElementById("casesTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.insertCell(0).innerText = caseData.id;
            newRow.insertCell(1).innerText = caseData.name;
            newRow.insertCell(2).innerText = caseData.caseNumber;
            newRow.insertCell(3).innerText = caseData.status;
            newRow.insertCell(4).innerText = caseData.charges;
            newRow.insertCell(5).innerText = caseData.citation;

            const mugShotCell = newRow.insertCell(6);
            if (caseData.mugShot) {
                mugShotCell.innerHTML = `<img src="${caseData.mugShot}" width="50" height="50" onclick="showMugshot('${caseData.mugShot}')">`;
            }

            newRow.insertCell(7).innerHTML = `<button onclick="removeCase('${docId}')">Remove</button>`;
        }

        // ðŸ”¥ Remove Case from Firestore
        async function removeCase(docId) {
            await casesCollection.doc(docId).delete();
        }

        // âœ… Show Mugshot
        function showMugshot(src) {
            document.getElementById("mugshotModal").style.display = "flex";
            document.getElementById("modalImage").src = src;
        }

        function closeMugshot() {
            document.getElementById("mugshotModal").style.display = "none";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        input {
            background: #ecf0f1;
        }
        button {
            background: #2980b9;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #3498db;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            color: black;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        img {
            border-radius: 5px;
            cursor: pointer;
        }
        #mugshotModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #mugshotModal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Police Database</h1>
        <input type="text" placeholder="Search by name, ID, or case number">
        <button>Search</button>
        
        <h2>Add Case</h2>
        <input type="text" id="caseId" placeholder="ID">
        <input type="text" id="caseName" placeholder="Name">
        <input type="text" id="caseNumber" placeholder="Case Number">
        <input type="text" id="caseStatus" placeholder="Status">
        <input type="text" id="caseCharges" placeholder="Charges">
        <input type="text" id="caseCitation" placeholder="Citations">
        <input type="file" id="caseMugShot" accept="image/*">
        <button onclick="addCase()">Add Case</button>
        
        <table id="casesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Case Number</th>
                    <th>Status</th>
                    <th>Charges</th>
                    <th>Citations</th>
                    <th>Mug Shot</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <div id="mugshotModal" onclick="closeMugshot()">
        <img id="modalImage" src="">
    </div>
</body>
</html>
